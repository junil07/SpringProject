<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout/index}">
<th:block layout:fragment="pageContent">
    <div class="slider">
        <div class="slides">
            <div class="banner">
                <div class="banner-title">
                    <div class="title-wrap">
                        <span class="eng">adidas</span><br>
                        <span class="eng">FAMILY WEEK</span>
                        <span class="kor">가정의 달 맞이 최대 60% 할인 !</span>
                    </div>
                </div>
                <img src="/assets/image/banner001.jpg" alt="banner001.jpg">
            </div>
            <div class="banner">
                <div class="banner-title" style="color: black;">
                    <div class="title-wrap">
                        <span class="eng">NEW BALANCE</span><br>
                        <span class="eng">COLLECTION</span>
                        <span class="kor">인기 상품부터 세일 상품까지 모두 만나보세요</span>
                    </div>
                </div>
                <img src="/assets/image/banner002.jpg" alt="banner002.jpg">
            </div>
            <div class="banner">
                <div class="banner-title" style="color: black;">
                    <div class="title-wrap">
                        <span class="eng">나이키</span><br>
                        <span class="eng">EARLY SUMMER FESTA</span>
                        <span class="kor">얼리 썸머 15% 쿠폰에 최대 56% 할인</span>
                    </div>
                </div>
                <img src="/assets/image/banner003.jpg" alt="banner003.jpg">
            </div>
            <div class="banner">
                <div class="banner-title">
                    <div class="title-wrap">
                        <span class="eng">PUMA</span><br>
                        <span class="eng">WAVE MULE with IVE</span>
                        <span class="kor">웨이브 뮬 구매 시, 아이브 포토카드</span>
                    </div>
                </div>
                <img src="/assets/image/banner004.jpg" alt="banner004.jpg">
            </div>
            <div class="banner">
                <div class="banner-title" style="color: black;">
                    <div class="title-wrap">
                        <span class="eng">COME AS YOU ARE</span><br>
                        <span class="eng">CROCS</span>
                        <span class="kor">10% 쿠폰+5% 추가 쿠폰 혜택</span>
                    </div>
                </div>
                <img src="/assets/image/banner005.jpg" alt="banner005.jpg">
            </div>
            <!-- 필요한 만큼 배너를 추가하세요 -->
        </div>
        <div class="banner-navigation">
            <div class="nav-wrapper">
                <button class="prev">Prev</button>
                <span class="page-info"><span class="current-page">1</span>/<span class="total-pages">5</span></span>
                <button class="next">Next</button>
            </div>
        </div>
    </div>

    <script>
        let index = 0;

        const slides = document.querySelector('.slides');
        const slideImages = document.querySelectorAll('.slides .banner');
        const totalSlides = slideImages.length;
        const currentPage = document.querySelector('.current-page');
        const totalPages = document.querySelector('.total-pages');

        totalPages.textContent = totalSlides;

        document.querySelector('.next').addEventListener('click', () => {
            index = (index + 1) % totalSlides;
            updateSlidePosition();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        });

        function updateSlidePosition() {
            slides.style.transform = `translateX(${-index * 100}%)`;
            currentPage.textContent = index + 1;
        }
    </script>
    <section class="main-section art-pick">
        <h2 class="section-title">
            <span class="text-head1">추천 상품</span>
            <span>
                사이트가 추천해주는 상품 !!
            </span>
            <a href="#" class="section-link" title="추천 상품 더보기">MORE</a>
        </h2>
    </section>
    <div class="container mt-5">
        <div class="row">
            <!-- 상품 아이템 시작 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <!-- 상품 썸네일 이미지 -->
                    <img class="card-img-top" src="https://via.placeholder.com/300" alt="">
                    <div class="card-body">
                        <!-- 상품명 -->
                        <h4 class="card-title">Product Name</h4>
                        <!-- 상품 가격 -->
                        <h5>$24.99</h5>
                    </div>
                </div>
            </div>
            <!-- 상품 아이템 끝 -->

            <!-- 상품 아이템 추가 -->
            <!-- 이 곳에 더 많은 상품 아이템 추가 가능 -->
        </div>
    </div>

</th:block>
</html>
