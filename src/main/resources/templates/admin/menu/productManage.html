<!-- 메인 화면  -->
<html layout:decorate="~{layout/admin/index}">

    <th:block layout:fragment="pageHead">
        <title>물품 리스트 관리</title>

        <style>

            .trClick:hover {
                cursor: pointer;
                background-color: gray !important;
            }

            .marginZero {
                margin-top: 0 !important;
                margin-bottom: 0 !important;
            }

            .topSticky {
                position: sticky;
                top: 0;
                background: white;
                z-index: 50;
            }

        </style>
    </th:block>

    <th:block layout:fragment="pageContent">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>관리자 [[${adminName}]]님 반갑습니다.</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">판매 관리</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">물품 리스트 관리</a></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">물품 리스트 관리</h4>
                    </div>
                    <div class="card-body">
                        <p>물품 관리 패널입니다.</p>
                        <div class="table-responsive" style="max-height: 700px;">
                            <table class="table table-bordered table-striped my-4 marginZero topSticky">
                                <thead>

                                    <tr>
                                        <th style="position: sticky; left: 0; background: white; width: 5%;">
                                            <div class="custom-control custom-checkbox pl-4">
                                                <input type="checkbox" id="checkBoss">
                                            </div>
                                        </th>
                                        <th class="text-center text-dark thTest">대표 이미지</th>
                                        <th class="text-center text-dark thTest">판매자 ID</th>
                                        <th class="text-center text-dark thTest">제품 이름</th>
                                        <th class="text-center text-dark thTest">제품 가격</th>
                                    </tr>

                                </thead>
                            </table>
                            <table class="table table-bordered table-striped my-4 marginZero">
                                <tbody>

                                    <tr th:each="productViews : ${productViews}">
                                        <td style="width: 5%; position: sticky; left: 0; background: white;">
                                            <div class="custom-control custom-checkbox pl-4">
                                                <input type="checkbox" class="checkBaby" th:id="${productViews.productId}">
                                                <input type="hidden" th:value="${productViews.productExplain}">
                                            </div>
                                        </td>
                                        <td class="text-center text-dark tdTest"><img th:src="@{'/assets/image/pMain/' + ${productViews.productImageSname} + ${productViews.productImageExtension}}" width="100" height="100"></td>
                                        <td class="text-center text-dark tdTest">[[${productViews.sellerId}]]</td>
                                        <td class="text-center text-dark tdTest">[[${productViews.productName}]]</td>
                                        <td class="text-center text-dark tdTest">[[${productViews.productPrice}]]</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <form name="pmFrm" action="/admin/productStop" method="post" style="margin-bottom: 1.2rem;">
                        <div th:object="${productInfo}">
                            <input type="hidden" id="hiddenInput" th:field="*{id}">
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary" style="float: right;" onclick="letsStop()">판매 중지</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 모달 -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">상세 설명</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 30px; height: 30px;">&times;</button>
                    </div>
                    <div class="modal-body" style="text-align: center;">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

    </th:block>

    <th:block layout:fragment="bottomScriptAdd">

        <script src="/admin/vendor/select2/js/select2.full.min.js"></script>
        <script src="/admin/js/plugins-init/select2-init.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="/admin/js/productManage.js"></script>

    </th:block>

</html>
