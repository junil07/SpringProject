<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <!-- 캐싱을 방지하는 meta 태그 지시어 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Roboto Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/admin/logincss/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        var alertMessage = "[[${alert}]]";
        if (alertMessage !== "") {
            alert(alertMessage);
            location.href = "/admin/main";
        }

    </script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form action="/admin/loginProc" method="post">
                            <div class="form-group">
                                <label for="adminId" class="form-control-label">ADMINID</label>
                                <input type="text" class="form-control" id="adminId" name="adminId" required>
                            </div>
                            <div class="form-group">
                                <label for="adminPassword" class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" id="adminPassword" name="password" i required>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text" style="max-width: 80%;">
                                    <!-- Error Message -->
                                    <p th:if="${param.error}" th:text="'아이디와 비밀번호가 일치하지 않습니다.'" style="color: white;"></p>
                                </div>
                                <div class="col-lg-6 login-btm login-button" style="max-width: 20%;">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>

    <script>
        // 뒤로가기 눌러서 로그인 페이지 진입 시 페이지 새로고침
        window.addEventListener('pageshow', function(event) {
          // persisted 속성이 true이면 뒤로가기로 페이지에 진입한 것
          if (event.persisted) {
            // 새로고침
            window.location.reload();
          }
        });
    </script>

</body>
</html>
