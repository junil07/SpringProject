<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{_layout/seller/index}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<th:block layout:fragment="pageContent">
	<main id="main" class="main">
		<div class="container-fluid px-4">
			<h1 class="mt-4">상품 조회/수정</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
				<li class="breadcrumb-item active">Tables</li>
			</ol>
			<div class="card mb-4">
				<div class="card-body">
					DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
					<a target="_blank" href="https://datatables.net/">official DataTables documentation</a>.
				</div>
			</div>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i>
					DataTable Example
				</div>
				<div class="card-body">
					<table id="datatablesSimple" class="table table-striped">
						<thead>
						<tr>
							<th>상품코드</th>
							<th>카테고리</th>
							<th>상품명</th>
							<th>설명</th>
							<th>가격</th>
							<th>할인율</th>
							<th>해시태그</th>
							<th>활성화</th>
						</tr>
						</thead>
						<tbody>
						<!-- Thymeleaf 코드로 상품 목록을 반복하여 출력합니다 -->
						<tr th:each="product : ${product}" class="product-row" th:data-product-id="${product.productId}">
							<td th:text="${product.productId}"></td>
							<td th:text="${product.categoryId.categoryName}"></td>
							<td th:text="${product.PRODUCT_NAME}"></td>
							<td th:text="${product.PRODUCT_EXPLAIN}"></td>
							<td th:text="${product.PRODUCT_PRICE}"></td>
							<td th:text="${product.PRODUCT_DISCOUNT}"></td>
							<td th:text="${product.PRODUCT_HASHTAG}"></td>
							<td th:text="${product.PRODUCT_ACTIVATION}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="/js/pdList.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var datatablesSimple = document.getElementById('datatablesSimple');
			if (datatablesSimple) {
				new simpleDatatables.DataTable(datatablesSimple);
			}
		});
	</script>
</th:block>
</html>
