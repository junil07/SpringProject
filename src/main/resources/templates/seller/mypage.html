<html layout:decorate="~{_layout/seller/index}">
<th:block layout:fragment="pageContent">
    <main id="main" class="main">
        <section class="container-fluid px-4">
            <header>
                <h4 class="fw-bold mt-2">마이페이지</h4>
            </header>
            <main class="card mb-4">
                <section class="card-body">
                    <div class="border-bottom pb-3 fw-semibold">로그인</div>
                    <div class="d-flex mt-3">
                        <div class="fs-6 text-muted" style="width: 110px;">로그인 아이디</div>
                        <div class="fs-6 text-muted ms-5">
                            <ul>
                                <li th:each="sellers : ${sellers}" style="list-style-type: none;">
                                    <span th:text="${sellers.sellerId}">Seller ID</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </main>
            <main class="card mb-4">
                <section class="card-body">
                    <div class="d-flex border-bottom">
                        <div class="pb-3 fw-semibold">기본정보</div>
                        <button type="button" class="btn btn-info btn-sm btn-no-radius fw-bold" id="reform"
                                style="height:24px;padding-bottom: 0px;padding-top: 0px; margin-left:auto;"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">수정
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg-custom">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">개인 정보 수정</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            <div class="d-flex">
                                                <div class="fs-6 text-muted" style="width: 110px;">전화번호</div>
                                                <div>
                                                    <input type="text" id="reNum" class="form-control" placeholder="수정할 전화번호를 입력해주세요" style="width:200%;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="d-flex">
                                                <div class="fs-6 text-muted" style="width: 110px;">이메일</div>
                                                <div>
                                                    <input type="email" id="reemail" class="form-control" placeholder="수정할 이메일을 입력해주세요" style="width:200%;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="d-flex">
                                                <div class="fs-6 text-muted" style="width: 110px;">주소</div>
                                                <div>
                                                    <div class="d-flex" style="width:121%;">
                                                        <input type="text" id="sample6_postcode" class="form-control" placeholder="수정할 주소를 입력해주세요"  >
                                                        <button class="btn btn-primary btn-sm" style="font-size:12px; width:130px;" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                                                    </div>
                                                    <input type="text" id="sample6_address" class="form-control mt-1" placeholder="수정할 주소를 입력해주세요"  style="width:121%;">
                                                    <input type="text" id="sample6_detailAddress" class="form-control mt-1" placeholder="수정할 주소를 입력해주세요"  style="width:121%;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                        <button type="button" class="btn btn-primary" id="save">변경 사항 저장</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="exchangeSection">
                        <div class="d-flex mt-3">
                            <div class="fs-6 text-muted" style="width: 110px;">이름</div>
                            <div class="fs-6 text-muted ms-5">
                                <ul>
                                    <li th:each="sellers : ${sellers}" style="list-style-type: none;">
                                        <span th:text="${sellers.sellerName}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <div class="fs-6 text-muted" style="width: 110px;">휴대전화 번호</div>
                            <div class="fs-6 text-muted ms-5">
                                <ul>
                                    <li th:each="sellers : ${sellers}" style="list-style-type: none;">
                                        <span th:text="${sellers.sellerPhoneNum}"></span>

                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <div class="fs-6 text-muted" style="width: 110px;">이메일</div>
                            <div class="fs-6 text-muted ms-5">
                                <ul>
                                    <li th:each="sellers : ${sellers}" style="list-style-type: none;">
                                        <span th:text="${sellers.sellerEmail}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                        <div class="fs-6 text-muted" style="width: 110px;">주소</div>
                        <div class="fs-6 text-muted ms-5">
                            <ul>
                                <li th:each="sellers : ${sellers}" style="list-style-type: none;">
                                    <span th:text="${sellers.sellerAddress}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </section>
            </main>
        </section>
    </main><!-- End #main -->
    <script>
        document.getElementById('save').addEventListener('click', function() {
            var reNum = document.getElementById('reNum').value;
            var reemail = document.getElementById('reemail').value;
            var postcode = document.getElementById('sample6_postcode').value;
            var address = document.getElementById('sample6_address').value;
            var detailAddress = document.getElementById('sample6_detailAddress').value;

             // 이메일 형식 검증을 위한 정규식
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // 전화번호 형식 변경 함수
            function formatPhoneNumber(phoneNumber) {
                if (phoneNumber.length === 11 && phoneNumber.startsWith("010")) {
                    return phoneNumber.replace(/(\d{3})(\d{4})(\d{4})/, "$1-$2-$3");
                } else {
                    return phoneNumber;
                }
            }

            if (!reNum || !reemail || !postcode || !address || !detailAddress) {
                alert("모든 필드를 입력해주세요.");
            } else if (!emailPattern.test(reemail)) {
                alert("올바른 이메일 형식을 입력해주세요.");
            } else {
                // 전화번호 형식을 변경
                var formattedPhoneNum = formatPhoneNumber(reNum);

                var data = {
                    sellerPhonenum: formattedPhoneNum,
                    sellerEmail: reemail,
                    sellerAddress: "(" + postcode + ") " + address + " / " + detailAddress
                };
                console.log("전송할 데이터:", data);

                // AJAX로 데이터를 서버로 전송
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/seller/mypage/action', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader('Action-Type', 'mypage');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            console.log('전송 성공:', xhr.responseText);
                            try {
                                var data = JSON.parse(xhr.responseText);
                                console.log(data);
                                updateTable(data); // 필요한 경우 테이블 업데이트 함수 호출

                                var myModalEl = document.getElementById('exampleModal');
                                var modal = bootstrap.Modal.getInstance(myModalEl);
                                modal.hide();
                            } catch (e) {
                                console.error('JSON 파싱 오류:', e);
                                console.log('서버 응답:', xhr.responseText);
                            }
                        } else {
                            console.error('데이터 전송 실패:', xhr.responseText);
                        }
                    }
                };
                xhr.send(JSON.stringify([data])); // 배열 형식으로 전송
            }
        });


        function updateTable(data){
            reloadSection();
        };
    </script>
    <script>
        //값리로드
		function reloadSection() {
			$.get('/seller/mypage/reload', function(data) {
				$('#exchangeSection').html(data);
			});
		}
    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }

                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>


    <style>
        .modal-lg-custom {
            max-width: 32%; /* 원하는 크기로 변경 */
        }
    </style>
</th:block>
</html>
