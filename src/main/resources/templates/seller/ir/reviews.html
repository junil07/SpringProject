<html layout:decorate="~{_layout/seller/index}">
<th:block layout:fragment="pageContent">
	<main id="main" class="main">
		<section>
			<div class="container-fluid px-4">
				<h1 class="mt-4">리뷰관리</h1>
				<div class="card mb-4 d-flex">
					<div class="card-body border-bottom">조회기간</div>
					<div class="card-body">
						<div class="d-flex">
							<div style="margin-right:10px;">
								<input type="radio" id="now" name="now" value="1">
								<label class="btn btn-info btn-sm btn-no-radius"
									   for="now" onclick="printValue('1')">
									오늘
								</label>
								<input type="radio" id="week" name="week" value="2">
								<label class="btn btn-info btn-sm btn-no-radius"
									   for="week" onclick="printValue('2')">
									1주일
								</label>
								<input type="radio" id="1month" name="1month" value="3">
								<label class="btn btn-info btn-sm btn-no-radius"
									   for="1month" onclick="printValue('3')">
									1개월
								</label>
								<input type="radio" id="3month" name="3month" value="4">
								<label class="btn btn-info btn-sm btn-no-radius"
									   for="3month" onclick="printValue('4')">
									3개월
								</label>
							</div>
							<label for="lastdate" class="d-flex align-items-center">
								<input type="date"
									   id="lastdate"
									   max="2040-12-31"
									   min="2010-01-01">
							</label>
							<label for="nowdate" class="d-flex align-items-center">  ~
								<input type="date"
									   id="nowdate"
									   max="2040-12-31"
									   min="2010-01-01">
							</label>
						</div>
					</div>
					<div>
						<button type="button" class="btn" id="search">검색</button>
					</div>
				</div>
				<div class="card mb-4" id="listtable">
					<div class="card-header">
						<i class="fas fa-table me-1">
							목록 (총<span th:text="${privatereivew.size()}"></span> 개)
						</i>
					</div>
					<div class="card-body">
						<table id="datatablesSimple" class="table table-striped">
							<thead>
							<tr>
								<th style="width:10%;">리뷰글번호</th>
								<th style="width:10%;">등록자</th>
								<th style="width:10%;">상품코드</th>
								<th style="width:10%;">상품명</th>
								<th style="width:10%;">구매자평점</th>
								<th>리뷰내용</th>
								<th>리뷰-좋아요</th>
								<th style="width:15%;">리뷰등록일</th>
							</tr>
							</thead>
							<tbody>
<!--						Thymeleaf 코드로 상품 목록을 반복하여 출력합니다 -->
							<tr th:each="o, stat : ${privatereivew}" id="privatereivew" class="privatereivew-row"
								th:data-privatereivew-id="${o.reviewId}">
								<td th:text="${o.reviewId}"></td>
								<td th:text="${o.buyer.buyerName}"></td>
								<td th:text="${o.product.productCode}"></td>
								<td th:text="${o.product.productName}"></td>
								<td th:text="${o.reviewRating}"></td>
								<td class="truncate" th:text="${o.reviewContent}" data-toggle="modal" data-target="#reviewModal" onclick="showReviewModal(this)"></td>
								<th th:text="${o.reviewGood}"></th>
								<td th:text="${#temporals.format(o.reviewDate, 'yyyy-MM-dd')}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</main><!-- End #main -->

	<!-- Review Modal -->
	<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="reviewModalLabel">리뷰 내용</h5>
				</div>
				<div class="modal-body">
					<p id="reviewContent"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>

	<!--버튼 누르면 날짜 계산기능-->
	<script>
		function printValue(selectedValue) {
            var currentDate = new Date();
            var year, month, day, formattedDate;

            if (selectedValue === "1") {
                year = currentDate.getFullYear();
                month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                day = currentDate.getDate().toString().padStart(2, '0');
                formattedDate = `${year}-${month}-${day}`;
            } else if (selectedValue === "2") {
                currentDate.setDate(currentDate.getDate() - 7);
                year = currentDate.getFullYear();
                month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                day = currentDate.getDate().toString().padStart(2, '0');
                formattedDate = `${year}-${month}-${day}`;
            } else if (selectedValue === "3") {
                currentDate.setMonth(currentDate.getMonth() - 1);
                year = currentDate.getFullYear();
                month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                day = currentDate.getDate().toString().padStart(2, '0');
                formattedDate = `${year}-${month}-${day}`;
            } else if (selectedValue === "4") {
                currentDate.setMonth(currentDate.getMonth() - 3);
                year = currentDate.getFullYear();
                month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                day = currentDate.getDate().toString().padStart(2, '0');
                formattedDate = `${year}-${month}-${day}`;
            }

            document.getElementById("lastdate").value = formattedDate;

            var radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(function(radio) {
                if (radio.value !== selectedValue) {
                    radio.checked = false;
                }
            });
        }
	</script>
	<!--nowdate 오늘날짜 자동출력-->
	<script>
		function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        const today = new Date();
        const formattedToday = formatDate(today);

        document.getElementById('nowdate').value = formattedToday;
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
            // DOM이 완전히 로드된 후에 실행됩니다.
            var weekRadio = document.getElementById('week');
            if (!weekRadio.checked) {
                weekRadio.checked = true;
                printValue('2');
            }

            // simple-datatables를 사용하여 테이블 초기화
            var table = new simpleDatatables.DataTable('#datatablesSimple', {
                searchable: true, // 검색 기능 활성화
                pagination: true // 페이징 처리 활성화
            });

            // 검색 버튼 클릭 시 동작
            document.getElementById('search').addEventListener('click', function() {
                var startDate = document.getElementById('lastdate').value;
                var endDate = document.getElementById('nowdate').value;

                console.log(startDate);
                console.log(endDate);

                fetch('http://localhost:8010/seller/ir/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ startDate: startDate, endDate: endDate }),
                })
                .then(response => response.text())
                .then(html => {
                    console.log("새로운 날짜 범위로 상품 목록을 가져옵니다.");

                    var parser = new DOMParser();
                    var doc = parser.parseFromString(html, 'text/html');
                    var productData = Array.from(doc.querySelectorAll('tbody tr'));

                    // 테이블 데이터 갱신
                    table.destroy(); // 기존 테이블 제거
                    var tbody = document.querySelector('tbody');
                    tbody.innerHTML = ''; // 테이블 데이터 초기화
                    var itemCount = 0;
                    productData.forEach(function(item) {
                        var orderDate = item.querySelector('td:nth-child(7)').textContent;
                        if (orderDate >= startDate && orderDate <= endDate) {
                            tbody.appendChild(item.cloneNode(true));
                            itemCount++;
                        }
                    });

                    // 새로운 DataTables 객체 생성
                    table = new simpleDatatables.DataTable('#datatablesSimple', {
                        searchable: true, // 검색 기능 활성화
                        pagination: true // 페이징 처리 활성화
                    });

                    // 목록 개수 업데이트
                    var itemCountSpan = document.querySelector('.card-header i span');
                    itemCountSpan.textContent = itemCount;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
		function showReviewModal(element) {
			var reviewContent = element.textContent;
			document.getElementById('reviewContent').textContent = reviewContent;

			var reviewModal = document.getElementById('reviewModal');
			var modal = new bootstrap.Modal(reviewModal);
			modal.show();
		}
	</script>
	<style>
		input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: rgb(13, 110, 253);
        }
        .btn {
            border-radius: 0 !important;
        }
		.truncate {
		  white-space: nowrap;
		  overflow: hidden;
		  text-overflow: ellipsis;
		  max-width: 150px; /* Adjust the width as needed */
		  cursor: pointer;
		}
	</style>
</th:block>
</html>
