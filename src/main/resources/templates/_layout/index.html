<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>XYZ-MART</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- theme meta -->
    <meta name="theme-name" content="newsbit" />

    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

    <style>
        /* 로그인 아이콘 */
        .util-login {
            background-image: url('/assets/image/login_icon.png'); /* 로그인 아이콘 경로 */
        }

        /* 회원가입 아이콘 */
        .util-register {
            background-image: url('/assets/image/join_icon.png'); /* 회원가입 아이콘 경로 */
        }

        /* 장바구니 아이콘 */
        .util-cart {
            background-image: url('/assets/image/cart_icon.png'); /* 장바구니 아이콘 경로 */
        }
        .util-menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 공통 스타일 설정 */
        .util-menu a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-size: contain;
            background-repeat: no-repeat;
            text-indent: -9999px; /* 텍스트 숨기기 */
        }

        /* 추가적인 스타일링 필요 시 */
        .util-menu li {
            display: inline-block;
            margin-right: 10px; /* 아이콘 사이 간격 조정 */
        }
        .header-navigation .row {
            display: flex;
            align-items: center;
        }

        .header-navigation .col-sm-9 {
            display: flex;
            justify-content: flex-end;
        }
    </style>
    <th:block layout:fragment="pageStyle"></th:block>

    <!-- THEME CSS
	================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="/plugins/slick-carousel/slick.css">
    <link rel="stylesheet" href="/plugins/slick-carousel/slick-theme.css">
    <!-- manin stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<th:block th:replace="~{_layout/_inc::defaultHeader}"></th:block>

<th:block layout:fragment="pageContent"></th:block>

<th:block th:replace="~{_layout/_inc::defaultFooter}"></th:block>

</body>
</html>
